data:
  training:
    batch_size: 50
    dataset: mnist
    digit: 7
    root: ./dataset
    type: rotate
device: cuda:1
exp_name: AE_mnist_rotated
logdir: results/AE_mnist_rotated
model:
  arch: ae
  decoder:
    activation:
    - elu
    - elu
    - elu
    arch: fc_image
    l_hidden:
    - 1024
    - 1024
    - 1024
    out_activation: linear
  encoder:
    activation:
    - elu
    - elu
    - elu
    arch: fc_image
    l_hidden:
    - 1024
    - 1024
    - 1024
    out_activation: linear
  x_dim: 784
  z_dim: 1
optimizer:
  lr: 0.0001
training:
  num_epochs: 2001

data:
  training:
    batch_size: 50
    dataset: mnist
    digit: 7
    graph:
      bs_nn: 2
      include_center: false
      num_nn: 16
      replace: true
    root: ./dataset
    type: rotate
device: cuda:1
exp_name: NRAEL_mnist_rotated
logdir: results/NRAEL_mnist_rotated
model:
  arch: nrael
  decoder:
    activation:
    - elu
    - elu
    - elu
    arch: fc_image
    l_hidden:
    - 1024
    - 1024
    - 1024
    out_activation: linear
  encoder:
    activation:
    - elu
    - elu
    - elu
    arch: fc_image
    l_hidden:
    - 1024
    - 1024
    - 1024
    out_activation: linear
  kernel:
    lambda: 0.0001
    type: binary
  x_dim: 784
  z_dim: 1
optimizer:
  lr: 0.0001
training:
  num_epochs: 2001
